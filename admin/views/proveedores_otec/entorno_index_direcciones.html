			<tbody>
				<tr {bgcolor}="" role="row" class="even">
					<form name="fisica" id="fisica" action="?sw=proveedores_ejecutivos_save" method="post">

						<td class="mp_txt_small">

						</td>
						<td class="mp_txt_small">

						</td>
						<td class="mp_txt_small">
								<select name="telefono" id="region" class="form-control" required onchange="MostraComunas();" required  style="text-transform: uppercase;">

									{options_regiones}
								</select>
						</td>

		<script src="script/purify.js?v12"></script>
		<script src="script/global.js"></script>

				<script>
				function MostraComunas(){
							region  = $("#region").val();
						
							var campos = {"region" :  region};
							$.ajax({
							data : campos,
							url : '?sw=comunas_dado_regiones&mc=1',
							type : 'post',
							success : function(response) {
								let cleanResponse = convertHtmlToJQueryObject(response, true, false);
							$("#comuna").html(cleanResponse);
							}
							});
				}


				</script>

<script type="text/javascript">
	$('#example2').DataTable({
		"oLanguage" : {
			"sProcessing" : "Procesando...",
			"sLengthMenu" : "Mostrar _MENU_ registros",
			"sZeroRecords" : "No se encontraron resultados",
			"sEmptyTable" : "No hay dato disponible en esta tabla",
			"sInfo" : "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
			"sInfoEmpty" : "Mostrando registros del 0 al 0 de un total de 0 registros",
			"sInfoFiltered" : "(filtrado de un total de _MAX_ registros)",
			"sInfoPostFix" : "",
			"sSearch" : "Buscar: ",
			"sUrl" : "",
			"sInfoThousands" : ",",
			"sLoadingRecords" : "Cargando...",
			"oPaginate" : {
				"sFirst" : "Primero",
				"sLast" : "Último",
				"sNext" : "Siguiente",
				"sPrevious" : "Anterior"
			},
			"oAria" : {
				"sSortAscending" : ": Activar para ordenar la columna de manera ascendente",
				"sSortDescending" : ": Activar para ordenar la columna de manera descendente"
			}
		},
		"bAutoWidth" : false,
		"pageLength" : 50,
		"order": [[ 0, "desc" ]],
		"columnDefs" : [{
			"targets" : [0],
			"searchable" : true
		}],
		initComplete : function() {
			this.api().columns('.select-filter').every(function() {
				var column = this;
				var select = $('<select class="selecfiltro"></select>').appendTo($(column.footer()).empty()).on('change', function() {
					var val = $.fn.dataTable.util.escapeRegex($(this).val());
					column.search( val ? '^' + val + '$' : '', true, false).draw();
				});
				column.data().unique().sort().each(function(d, j) {
					select.append('<option value="' + d + '">' + d + '</option>')
				});
			});
		}
	});
</script>
