<tr {bgcolor}="" role="row" class="even">
    <form name="{ID_ENC}" action="?sw=proveedores_ejecutivos_save" method="post">
        <td class="mp_txt_small">
            <input type="text" class="form-control" id="direccion" name="direccion" aria-describedby=""
                   value="{DIRECCION}" readonly required>
            <span style="font-size:2px; color:#fff">{DIRECCION}</span>
        </td>
        <td class="mp_txt_small">
            <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="" value="{NOMBRE}" required>
            <span style="font-size:2px; color:#fff">{NOMBRE}</span>
        </td>
        <td class="mp_txt_small">
            <select class="form-select" id="descripcion" name="descripcion" required>
                {OPTIONS_CUENTAS}
            </select>
            <span style="font-size:2px; color:#fff">{NOMBRE}</span>
        </td>
        <td>{TEXTO_INACTIVO}</td>
        <td class="mp_txt_small">
            <input type="hidden" id="id" name="id" value="{ID_ENC}">
            <input type="hidden" id="tipo" name="tipo" value="{ID_TIPO}">
            <button type="submit" class="btn btn-link">Editar</button>
            <a href="?sw=lista_proveedores_otec&tipo={ID_TIPO}&del={ID_ENC}" class="btn btn-link">
                Eliminar
            </a>
            <a href="?sw=lista_proveedores_otec&tipo={ID_TIPO}&change_active={ID_ENC}&{VAR_ACTIVAR}" class="btn btn-link">
                {NOMBRE_ACTIVAR}
            </a>
        </td>
    </form> <!-- Closing the form tag after all the input elements and buttons -->
</tr>
