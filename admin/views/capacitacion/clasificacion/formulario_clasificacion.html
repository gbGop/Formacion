<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Dashboard</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        {HEAD}
    
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {HEADER}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                {MENU_IZQUIERDO}
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                {NAVEGACION}
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <!-- left column -->
                       <!--/.col (left) -->
                        <!-- right column -->
                        <div class="col-md-6">
                            <!-- general form elements disabled -->
                            <div class="box box-warning">
                                <div class="box-header">
                                    <h3 class="box-title">{TITULO}</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    <form action="{ACTION}" method="POST" name="FormMalla" enctype="multipart/form-data">
                                        <!-- text input -->
										
                                        <input type="hidden"  value="{ID}"  name="id"/>
  <div class="form-group">
                                            <label>ID Clasificacion</label>
                                            <input type="text" class="form-control" name="id_clasificacion" id="id_clasificacion" value="{ID_CLASIFICACION}" />
                                        </div>
										
										
										 <div class="form-group">
                                            <label>Clasificaci√≥n</label>
                                            <input type="text" class="form-control" name="clasificacion" id="clasificacion" value="{CLASIFICACION}" />
                                        </div>
										
										<div class="form-group">
                                            <label>Color</label>
                                             <input type="text" class="form-control" name="color" id="color" value="{COLOR}" />
                                        </div>
										
											<div class="form-group">
                                            <label>Color2</label>
                                             <input type="text" class="form-control" name="color2" value="{COLOR2}" />
                                        </div>
										
										<div class="form-group">
                                            <label>Imagen</label>
											<img class="img-responsive" id="img_imagen" style="max-width:360px;" src="img/capacitacion/{IMAGEN}" >
                                            <input type="file" class="form-control" name="imagen" id="imagen_cambia" value="" />
                                        </div>
										<div class="form-group"><br><br>
                                            <label>Imagen Back</label>
											<img class="img-responsive" id="img_imagen_back" style="max-width:360px;" src="img/capacitacion/back/{IMAGEN_BACK}" >
                                            <input type="file" class="form-control" name="imagen_back" id="imagen_back" value="" />
                                        </div>
										
										
                                        <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">{VALOR_BOTON}</button>
										<a href="?sw=listclasificacion" class="btn btn-danger"><i class="fa fa-reply"></i></a>
                                    </div>

                                    </form>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!--/.col (right) -->
                    </div>   <!-- /.row -->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
     {FOOTER_ADMIN}
	 
	 <script>
	 
	    $('#imagen_cambia').change(function(e) {
       	   
           addImageP1(e); 
	

        });
	 
     function addImageP1(e){
      var file = e.target.files[0],
      imageType = /image.*/;
    
      if (!file.type.match(imageType))
       return;
  
      var reader = new FileReader();
      reader.onload = fileOnloadP1;
      reader.readAsDataURL(file);

     }
  
     function fileOnloadP1(e) {
      var result=e.target.result;
      $('#img_imagen').attr("src",result);

     }
	 
	     $('#imagen_back').change(function(e) {
       	   
           addImageP2(e); 

        });
	 
     function addImageP2(e){
      var file = e.target.files[0],
      imageType = /image.*/;
    
      if (!file.type.match(imageType))
       return;
  
      var reader = new FileReader();
      reader.onload = fileOnloadP2;
      reader.readAsDataURL(file);

     }
  
     function fileOnloadP2(e) {
      var result=e.target.result;
      $('#img_imagen_back').attr("src",result);

     }
	 </script>
    </body>
</html>
