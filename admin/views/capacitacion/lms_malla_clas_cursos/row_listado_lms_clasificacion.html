<script>
function MuestraCursosPorClasificacionEmpresa_{CODIGO_CLASIFICACION}(){

var campos = {
"id_clasificacion" : "{CODIGO_CLASIFICACION}", 
"id_malla" : "{CODIGO_MALLA}"

};

$.ajax({
data : campos,
url : '?sw=ListadoCursosComboBox',
type : 'post',
beforeSend : function() {
/*$("#back").show();
$("#loader").show();*/
},
success : function(response) {
/*$("#back").hide();
$("#loader").hide();*/
$("#cursos_{CODIGO_CLASIFICACION}").html(response);
}
});
}

</script>
