<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Data Tables</title>
		<link href="css/datatables/dataTables.bootstrap.css" rel="stylesheet">
		<style>

		.dataTables_filter input {

		line-height: 20px;

		}

		</style>
		<script>
		function agregar_curso_malla(m,c,e,ic,p,mc){

			 var campos = {
							"tipo" : "malla_cursos",
							"m" : m,
							"c" : c,
							"p" : p,
							"ic" : ic,
							"e" : e
						};
					$.ajax({			
							data:  campos,
							url:   'funciones/ajax.php',
							type:  'post',
							beforeSend: function () {
							$("#back").show();
							$("#loader").show();	
							},
							success:  function (response) {
							
							$("#back").hide();
							$("#loader").hide();
								alert("Curso agregado correctamente");
								location.href="?sw=listmallaclasificacion&m="+mc+"&vc=1";
						  }
						  
				   });

}
		
		</script>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
{HEAD}

        <script type="text/javascript">
		$('#tabla1').dataTable();
		$('#tabla2').dataTable();
		
		

		
			$("#ver_cursos").click(function(){
				$("#tabla_cursos").fadeIn("slow");
				$("#ver_cursos").fadeOut("slow");
				$("#ocultar_cursos").fadeIn("slow");
			});
			
			$("#ocultar_cursos").click(function(){
				$("#tabla_cursos").fadeOut("slow");
				$("#ocultar_cursos").fadeOut("slow");
				$("#ver_cursos").fadeIn("slow");
			});
