					<!-- Main content -->
					<section class="content">
						<div class="row">

										</div>

										<div class="row">
											<form class="form-horizontal" style="margin-top:30px;padding-bottom:30px" name="FormPersonas" id="FormPersonas" action="?sw=GuardaCampoPorCampo&ia={ID_AUDIENCIA_ENCODEADA}" method="POST" enctype="multipart/form-data">
												<div class="col-md-12">
													<div class="panel panel-info">
														<div class="panel-body">
															<span class="lms_vista_malla"><span class="label label-sm label-info lms_text_white_sm1">Paso 1. Seleccionar Campos</span> </span>

														</div>

													<div class="panel panel-info">

			{FOOTER_ADMIN}

			<script>
				$('#foto1').change(function(e) {
					//alert(e);
					addImageP(e);

				});

				function addImageP(e) {
					var file = e.target.files[0],
					    imageType = /image.*/;

					if (!file.type.match(imageType))
						return;

					var reader = new FileReader();
					reader.onload = fileOnloadP;
					reader.readAsDataURL(file);

				}

				function fileOnloadP(e) {
					var result = e.target.result;
					$('#imagenPerfil').attr("src", result);

				}


				$("#FormPersonas").submit(function() {

					$("#back").show();
					$("#loader").show();

				});

			</script>

			<div id="back" class="modal-backdrop fade in" style="display:none;"></div>
			<div id="loader" style="display:none;z-index:99999;color:#fff;position:fixed;width:200px;top: 50%; left: 47%;"><img src="img/ajax-loader.gif">
			</div>

		</body>
