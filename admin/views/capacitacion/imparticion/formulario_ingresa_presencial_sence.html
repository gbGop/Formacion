<script type="text/javascript">
	$('#tabla_cursos').DataTable({

		"oLanguage" : {
			"sProcessing" : "Procesando...",
			"sLengthMenu" : "Mostrar _MENU_ registros",
			"sZeroRecords" : "No se encontraron resultados",
			"sEmptyTable" : "Ningún dato disponible en esta tabla",
			"sInfo" : "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
			"sInfoEmpty" : "Mostrando registros del 0 al 0 de un total de 0 registros",
			"sInfoFiltered" : "(filtrado de un total de _MAX_ registros)",
			"sInfoPostFix" : "",
			"sSearch" : "Buscar: ",
			"sUrl" : "",
			"sInfoThousands" : ",",
			"sLoadingRecords" : "Cargando...",
			"oPaginate" : {
				"sFirst" : "Primero",
				"sLast" : "Último",
				"sNext" : "Siguiente",
				"sPrevious" : "Anterior"
			},
			"oAria" : {
				"sSortAscending" : ": Activar para ordenar la columna de manera ascendente",
				"sSortDescending" : ": Activar para ordenar la columna de manera descendente"
			}
		},

		"bAutoWidth" : false,
		"pageLength" : 50,
		"order" : [0, 'desc'],
		"columnDefs" : [{
			"targets" : [0],
			"searchable" : false
		}],

		initComplete : function() {
			this.api().columns('.select-filter').every(function() {
				var column = this;
				var select = $('<select class="selecfiltro"></select>').appendTo($(column.footer()).empty()).on('change', function() {
					var val = $.fn.dataTable.util.escapeRegex($(this).val());

					column.search( val ? '^' + val + '$' : '', true, false).draw();
				});

				column.data().unique().sort().each(function(d, j) {
					select.append('<option value="' + d + '">' + d + '</option>')
				});
			});
		}
	});

</script>

<form action="?sw=adimparti" method="POST" name="FormCurso" enctype="multipart/form-data"  >
	Codigo Curso
	&nbsp;
	<input required="required"  type="text" class="form-control" name="curso" value="{VALUE_COD_CURSO}" />
	<br>
	<br>
	Codigo Impartición
	&nbsp;
	<input required="required"  type="text" class="form-control" name="cod_imparticion" value="{VALUE_COD_IMPARTICION}" />
	<br>
	Fecha Inicio - Fecha Termino
	&nbsp;
	<input class="form-control"  id="daterange-btn"  name="fecha_limite" placeholder="Seleccione la fecha de la imparticion" type="text" required>
	
	<!--<input class="form-control date-input-css" value="{FECHAINICIO}" id="fecha_inicio" name="fecha_inicio" placeholder="Fecha de Inicio" type="text" required>

	<br>

	<br>--></br>
	Dirección
	&nbsp;
	<input required="required"  type="text" class="form-control" name="direccion" value="{VALUE_DIRECCION}" />
	<br>
	Ciudad
	&nbsp;
	<input required="required"  type="text" class="form-control" name="ciudad" value="{VALUE_CIUDAD}" />

	<br>
	Cupos
	&nbsp;
	<input required="required"  type="text" class="form-control" name="cupos" value="{VALUE_CUPOS}" size="5" />

	<br>
	Horarios
	&nbsp;
	<textarea class="form-control"  name="comentarios" id="comentarios">{TEXTO_HORARIOS}</textarea>	
	
	
	

 <br>
	Tipo de Audiencia
	&nbsp;
	<select name="tipo_audiencia" id="tipo_audiencia" class="form-control">
		<option value="">-Seleccione-</option>
		<option value="1">Asignada a Audiencia</option>
		<option value="2">Autoinscripcion con audiencia de validacion de jef</option>
		<option value="3">Autoinscripcion con audiencia</option>
	</select>

	<br>
	Seleccionar audiencia
	&nbsp;
	<select name="id_audiencia" id="id_audiencia" class="form-control" onchange="FuncionMuestraAudiencia(this.value);">
		<option value="">-Seleccione-</option>
		{LISTADO_AUDIENCIAS_POR_EMPRESA}
	</select>
	
	
	<br>
	Adjuntar Excel con Usuarios
	&nbsp;
	<input type="file"  style="width: 101%;" name="excel" id="excel">
	
	

	<span id="bloqueMuestraAudienciasDetalle"> </span>

	<br>

	<a href="?sw=listaInscripciones2">
	<button id="send" type="button" class="btn btn-primary">
		Volver
	</button> </a>&nbsp;
	<button type="submit" class="btn btn-primary">
		Ingresar Imparticion
	</button>

</form>

<script>
	function FuncionMuestraAudiencia(valor) {

		var campos = {
			"id_audiencia" : valor,
			"id_empresa" : "{ID_EMPRESA}"

		};

		$.ajax({
			data : campos,
			url : '?sw=MuestraBloqueAudienciaSeleccionada',
			type : 'post',
			beforeSend : function() {

			},
			success : function(response) {
				let cleanResponse = convertHtmlToJQueryObject(response, true, false);
				$("#bloqueMuestraAudienciasDetalle").html(cleanResponse);
			}
		});
	}

</script>
