<script>
	function AsistenciaPorColaborador{RUT_COLABORADOR}(){
		var valor_text = document.getElementById("value_{RUT_COLABORADOR}").value;
		var valor_nota = document.getElementById("value_nota_{RUT_COLABORADOR}").value;
		var campos = {
			"id_imparticion" : "{ID_IMPARTICION}",
			"porcentaje_avance" : valor_text,
			"nota" : valor_nota,
			"rut" : "{RUT_COLABORADOR}"
		};
		$.ajax({ 
			data : campos,
			url : '?sw=ActualizaAsistenciaGlobalPorImparticion',
			type : 'post',
			beforeSend : function() {
		/*$("#back").show();
		$("#loader").show();*/
	},
	success : function(response) {
		/*$("#back").hide();
		$("#loader").hide();*/
		$("#barra_{RUT_COLABORADOR}").html(response);
	}
});
	}
</script>
